{% extends 'base.html' %}

{% block body %}

<div class="text-center my-4">
    <h1>
        <u>Contact Us</u>
    </h1>
</div>
<div class="container" style="margin-left: 300px;">
    <form method="post" action="/contact">
        <div class="mb-3" style="margin-right: 500px;">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" name="name" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" style="margin-right: 500px;">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" style="margin-right: 500px;">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" name="phone" id="phone" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" style="margin-right: 500px;">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
